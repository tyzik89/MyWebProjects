#-----------------------------------------------------
#DB
#-----------------------------------------------------
#Использование БД H2 в оперативной памяти(in-memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.name=root
spring.datasource.password=root
#Включение административного инструмента H2
#Адрес консоли - http://localhost:8080/h2-console
spring.h2.console.enabled=true
#-----------------------------------------------------
#JPA/HIBERNATE
#-----------------------------------------------------
spring.jpa.show-sql=true
#Создание или обновление структуры таблиц по структуре классов Entity
spring.jpa.hibernate.ddl-auto=update